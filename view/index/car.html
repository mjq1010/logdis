<!-- 车辆管理 -->
<div class="user-pass-main layui-card">
    <div class="layui-card-header">车辆管理</div>
    <div class="layui-card-body" pad15="">
        <table id="demo" lay-filter="car"></table>
    </div>
</div>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="delete">删除</button>
        <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
    </div>
</script>
<script type="text/html" id="statusTpl">
    {{# if(d.car_status === '空闲'){ }}
    <span style="color: #009688;">{{ d.car_status }}</span>
    {{# } else if(d.car_status === '维修'){ }}
    <span style="color: #ae0ac4;">{{ d.car_status }}</span>
    {{# } else { }}
    <span style="color: red;">{{ d.car_status }}</span>
    {{# } }}
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
