{include file="public/admin" selfJS='repass' /}
<!-- 修改密码 -->
<div class="user-pass-main layui-card">
    <div class="layui-card-header">修改密码</div>
    <div class="layui-card-body" pad15="">
        <form class="layui-form" lay-filter="pass">
            <div class="layui-form-item">
                <label class="layui-form-label">当前密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="oldPassword" lay-verify="required" lay-vertype="msg" autocomplete="off" class="layui-input" id="oldPass" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" lay-verify="required|pass" lay-vertype="msg" autocomplete="off" class="layui-input" id="password" />
                </div>
                <div class="layui-form-mid layui-word-aux">6到12位字母数字自由组合</div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">确认新密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="repassword" lay-verify="required|repass" lay-vertype="msg" autocomplete="off" class="layui-input" id="repassword" />
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 100px">
                    <button class="layui-btn" lay-submit="">确认修改</button>
                </div>
            </div>
        </form>
    </div>
</div>
{include file="public/adminEnd" /}
