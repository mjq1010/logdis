    <div class="layui-card-header">审核揽收</div>
    <div class="layui-card-body" pad15="">
        <table id="demo" lay-filter="collect"></table>
    </div>
</div>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="collect">揽收</button>
    </div>
</script>
<script type="text/html" id="statusTpl">

      <span style="color: #009688;">{{ d.status }}</span>
    {{#  } else { }}
      <span style="color: red;">{{ d.status }}</span>
    {{#  } }}
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="collect">揽收</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="reject">拒接</a>
  </script>
